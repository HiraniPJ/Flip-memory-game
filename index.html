<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Flip Card Memory Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <script src="assets/js/script.js"></script>

<!--Inputing Username-->
<div id="name">
    <label for="userName">Enter Your Name:</label>
    <input type ="text" id="userName" name="userName">
    <button onclick ="saveName()">Start</button>
</div>

<!--Displaying Username & option card container-->

    <div id ="userNameDisplay" class="hide">Let's Play, <span id ="userNameSpan"></span>!</div>

    <div id="game"></div>

<div id="cardContainer">

    <!--CARD ONE-->
    <div class="left-card">
        <div class="flipper">
            <div class="front card1">F</div>
            <div class="back box" id="stats">
                <div class="padded">
                    <h2>Figures</h2>
                    <a href="javascript:;" class="playnow">Play Now</a>
                </div>
            </div>
        </div>
    </div>
    <!--CARD TWO-->
    <div class="card">
        <div class="flipper">
            <div class="front card2">L</div>
            <div class="back box levels">
                    <a href="javascript:;" class="play">Easy</a>
                    <a href="javascript:;" class="play">Medium</a>
                    <a href="javascript:;" class="play">Hard</a>
            </div>
        </div>
    </div>    
    <!--CARD THREE-->
    <div class="card" onclick="flipCard(2)">
        <div class="card-front">I</div>
        <div class="card-back">BACK 3</div>
    </div>
    <!--CARD FOUR-->
    <div class="card" onclick="flipCard(3)">
        <div class="card-front">P</div>
        <div class="card-back">BACK 4</div>
    </div>

</div>
</body>
</html>

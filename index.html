<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Flip Card Memory Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <script src="assets/js/script.js"></script>

<!--Inputing Username-->
<div id="name">
    <label for="userName">Enter Your Name:</label>
    <input type ="text" id="userName" name="userName">
    <button onclick ="saveName()">Start</button>
</div>

<!--Displaying Username & option card container-->

    <div id ="userNameDisplay" class="hide">Let's Play, <span id ="userNameSpan"></span>!</div>
<div id="cardContainer" class="hide">

    <!--CARD ONE-->
    <div class="card" onclick="flipcard(0)">
        <div class="card-front">F</div>
        <div class="card-back">BACK 1</div>
    </div>
    <!--CARD TWO-->
    <div class="card" onclick="flipcard(1)">
        <div class="card-front">L</div>
        <div class="card-back">BACK 2</div>
    </div>    
    <!--CARD THREE-->
    <div class="card" onclick="flipcard(2)">
        <div class="card-front">I</div>
        <div class="card-back">BACK 3</div>
    </div>
    <!--CARD FOUR-->
    <div class="card" onclick="flipcard(3)">
        <div class="card-front">P</div>
        <div class="card-back">BACK 4</div>
    </div>

</div>
</body>
</html>

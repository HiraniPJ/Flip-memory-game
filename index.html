<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Flip Card Memory Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <!-- Message area for game status updates -->
        <div id="msgArea" class="msg"><p class="msgText"></p></div>
        
        <!--Game container-->
        <div class="game">
            <!--Game controls and statistics-->
            <div class="controls">
                <button id="btn" class="">Start</button>
                <div class="stats">
                    <div class="moves">0 moves</div>
                    <div class="timer">time: 0 sec</div>
                </div>
            </div>
            <!--Game board and winning message display -->
            <div class="board-container">
                <div class="board" data-dimension="4"></div>
                <div class="win">You won!</div>
            </div>

    <!--footer-->
        <div class="footer">Made by Pooja</div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
